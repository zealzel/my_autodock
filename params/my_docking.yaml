docking_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 50.0
    initial_perception_timeout: 5.0
    wait_charge_timeout: 5.0
    dock_approach_timeout: 30.0
    undock_linear_tolerance: 0.05
    undock_angular_tolerance: 0.1
    # max_retries: 5
    max_retries: 1
    base_frame: "base_link"
    fixed_frame: "odom"
    # fixed_frame: "map"
    dock_backwards: false
    # dock_backwards: true
    dock_prestaging_tolerance: 0.1
    # dock_prestaging_tolerance: 0.5

    # Types of docks
    dock_plugins: ['nova_carter_dock']
    nova_carter_dock:
      # plugin: 'nova_carter_dock::NovaCarterChargingDock'
      plugin: 'opennav_docking::SimpleChargingDock'
      # docking_threshold: 0.05
      docking_threshold: 0.01
      # staging_x_offset: -0.7
      staging_x_offset: 0.0
      staging_yaw_offset: 3.14159
      use_external_detection_pose: true
      # use_external_detection_pose: false
      use_battery_status: false # true
      use_stall_detection: false

      external_detection_timeout: 1.0
      # external_detection_translation_x: -0.18
      # external_detection_translation_y: 0.0
      external_detection_translation_x: -0.5
      external_detection_translation_y: 0.0
      external_detection_rotation_roll: 0.0
      external_detection_rotation_pitch: 0.0
      # external_detection_rotation_roll: -1.57
      # external_detection_rotation_pitch: -1.57
      external_detection_rotation_yaw: 3.14159
      filter_coef: 0.1

    # Dock instances
    docks: ['home_dock']
    home_dock:
      type: 'nova_carter_dock'
      frame: map
      pose: [0.0, -0.3, 0.0]
      # pose: [0.0, 0.0, 0.0]

    controller:
      k_phi: 3.0
      k_delta: 2.0
      v_linear_min: 0.15
      v_linear_max: 0.15
